<h1 id="hone">ART IS TOO IMPORTANT NOT TO SHARE </h1>
<p id="pnew">To Register, Submit the form: </p>

  <div class="container">
    <div class="col-lg-8 m-auto d-block">
      <form id="form1" action="#" onsubmit="return validation()">
        <div class="form group">
          <label for="name">NAME: </label>
          <input type="text" name="user" id="user"placeholder="ENTER YOUR NAME" title="Write your name" required="required" autocomplete="off" aria-required="true" class="form-control"><br>
          <span id="users" class="text-danger font-weight-bold"></span><br>
        </div>
        <div class="form group">
        <label for="age">AGE: </label>
        <input type="text" name="age" id="age" placeholder="ENTER YOUR AGE"autocomplete="off" title="Write your age should be btn 0 and 150" required=""class="form-control" ><br>
        <span id="ages" class="text-danger font-weight-bold"></span><br>
        </div>
        <div class="form group">
        <label for="email">EMAIL: </label>
        <input type="text" name="email" id="email" autocomplete="off" placeholder="ENTER YOUR MAIL" title="Write your mailID" required="" class="form-control"><br>
        <span id="emails" class="text-danger font-weight-bold"></span><br>
        </div>
        <div class="form group">
        <label for="mobileno">PHONE NO: </label>
        <input type="text" name="mobileno" id="mobileno"  autocomplete="off" placeholder="ENTER YOUR PHONE NO" title="Write your mobileno" required=""class="form-control"><br>
        <span id="mobilenos" class="text-danger font-weight-bold"></span><br>
          </div>
          <div class="form group">

        <input type="date" name="dob" id="dob" placeholder="" required="" class="form-control" ><br>
        <span id="dobs" class="text-danger font-weight-bold"></span><br>
        </div>
        <input type="submit" name="submit" value="SUBMIT" id="button">
